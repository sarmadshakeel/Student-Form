<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-sec">
    <div class="header">
        <h1 id="title">Student Register Form</h1>
    </div>
    <form id="Survey-Form">
        <div class="name">
            <label for="Name">First Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="name">
            <label for="Name">Last Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="phone">
            <label for="phone">Mobile Number:</label>
            <input type="number" id="phone" name="phone" placeholder="+92" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div class="radio">
            <p>Gender</p>
            <label for="male"><input type="radio" id="male" name="fav_language" value="HTML">Male</label><br>
            <label for="female"> <input type="radio" id="female" name="fav_language" value="CSS">Female</label><br>
            
        </div>
        <div class="date">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="text">
            <label for="w3review">Address:</label></p>
            <textarea rows="20" name="comment[text]" id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
        </div>
        <div class="dropdown">
            <p>City</p>
            <select name="dropdown" id="dropdown">
                <option value="Student">Lahore</option>
                <option value="Full Time Job">Faisalabad</option>
                <option value="Full Time Learner">Multan</option>
                <option value="Prefer no tO stay">Peshawar</option>
                <option value="Other">Karachi</option>
            </select>
        </div>
        <div class="area">
            <label for="birthday">Area Pin</label>
            <input type="name" id="birthday" name="area">
    </div>
        <div class="dropdown">
            <p>State</p>
            <select name="dropdown" id="dropdown">
                <option value="Challenges">Faisalabad</option>
                <option value="Projects">Peshawar</option>
                <option value="Community">lahore</option>
                <option value="Open Source">karachi</option>
            </select>
        </div>

        <div class="dropdown">
            <p>Qualfication</p>
            <select name="dropdown" id="dropdown">
                <option value="Challenges">Bacheolar</option>
                <option value="Projects">Intermadiate</option>
                <option value="Community">Matric</option>
                <option value="Open Source">Other</option>
            </select>
        </div>
       
        <div class="checkbox">
            <p>Specialization</p>
            <label for="languag3">  <input type="checkbox" id="language3" name="Data Visualization" value="Data Visualization">Computer Science</label>
            <label for="languag4">  <input type="checkbox" id="language4" name="Challenges" value="Challenges">Information Technology</label>
            <label for="languag5"> <input type="checkbox" id="language5" name="Open Source Community" value="Open Source Community"> Software Engineering</label>
            <label for="languag6">  <input type="checkbox" id="language6" name="Gitter Help Room" value="Gitter Help Room">Tele Communication</label>
            <label for="languag7"> <input type="checkbox" id="language7" name="Videos" value="Videos"> Others</label>

        </div>
        <div class="name">
            <label for="Name">Password</label>
            <input type="text" id="name" required>
        </div>

        <button class="btn">Registerd</button>
    </div>
    </form>

</body>

</html>
